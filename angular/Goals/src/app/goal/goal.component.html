<h1>My Goals</h1>
<hr>
<ul>
  <div *ngFor='let goal of goals;let i = index'>
    <li appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</li>
    <button (click)='toggleDetails(i)'>Toggle Details</button>
    
    <app-goal-detail *ngIf='goal.showDescription' [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-detail>
  </div>
</ul>
<p *ngIf='goals.length > 5'>You have too many goals</p>
